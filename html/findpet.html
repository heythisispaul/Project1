 <!--Navbar-->

				<label for = "zipCode">ZIP Code: (required)</label>
				<input type="text" name="zipCode" maxlength="5" style = 'width: 100px; text-align: center' id = 'zipCode' placeholder="5 digits">

				<input type="text" name="animaltype" id = "animaltype" style = 'width: 150px; text-align: center' placeholder="dog, cat, horse">
				<label for="breed">Breed:</label>
				<input type="text" name="breed" id = "breed" style = 'width: 200px; text-align: center' placeholder = "labrador, tabby, arabian">

			</div>
